version: '3.1'

services:
  frontend:
    image: frontend/exercise-tracker
    build: frontend
    stdin_open: true
    command: "yarn start"
    ports:
      - 3000:3000
    networks:
      - mern-app
    
  backend:
    image: backend/exercise-tracker
    build: backend
    command: "node server.js"
    ports: 
      - 5000:5000
    networks:
      - mern-app
    depends_on:
      - mongo
      
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    networks:
      - mern-app
    volumes:
      - mongo-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    networks:
      - mern-app
networks:
  mern-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
